    <!-- Main content wrapper -->
    <div class="wrapper">
      <!-- Font size buttons -->
      <div class="Buttons">
        <span class="btn active" data-size="1em">A</span>
        <span class="btn" data-size="1.25em">A</span>
        <span class="btn" data-size="1.75em">A</span>
      </div>
      <!-- Button to change background color -->
      <button id="Btn">Click</button>
      <!-- Section for healthy products -->
      <h2 class="font">Healthy Products</h2>
      <div class="container">
        <!-- Radio buttons for selecting cards -->
        <input type="radio" name="image1" id="img1" />
        <label for="img1" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>Snack Bar</h4>
              <p>
                KIND Breakfast Peanut Butter bars are a wholesome, healthy snack
                made with 100% whole grains for sustained energy.
              </p>
            </div>
          </div>
        </label>
        <!-- Additional product cards -->
        <input type="radio" name="image1" id="img2" checked />
        <label for="img2" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>Pesto eggs</h4>
              <p>
                Pesto eggs are a delicious breakfast trend worth trying! In this
                recipe sunny-side-up eggs are gently fried in basil pesto and
                stacked with fresh mozzarella and tomatoes make the perfect
                breakfast toast!.
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="image1" id="img3" />
        <label for="img3" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>Oats</h4>
              <p>
                Oats are a nutrient-rich food associated with lower blood
                cholesterol and reduced risk of human heart disease when
                consumed regularly.
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="image1" id="img4" />
        <label for="img4" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>Noodle salad</h4>
              <p>
                This is a super reasy no-cook Noodle Salad with a Tangy
                Dressing! It's hearty and super refreshing at the same time.
                Perfect for meal-prep!.
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="image1" id="img5" />
        <label for="img5" class="card">
          <div class="row">
            <div class="icon">5</div>
            <div class="description">
              <h4>Quinoa</h4>
              <p>
                It's rich in vitamins, minerals, plant compounds, and
                antioxidants. Quinoa is gluten-free, may help lower blood sugar
                levels, and aid weight loss.
              </p>
            </div>
          </div>
        </label>
      </div>
      <!-- Section for physical activities -->
      <h2 class="font">Physical Activity</h2>
      <div class="container">
         <!-- Radio buttons for selecting cards -->
        <input type="radio" name="image2" id="img6" />
        <label for="img6" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>Dancing</h4>
              <p>
                Dancing is important, because physical health contributes to
                mental health and emotional wellbeing, as well. Dancing has been
                shown to develop self-confidence.
              </p>
            </div>
          </div>
        </label>
         <!-- Additional activity cards -->
        <input type="radio" name="image2" id="img7" />
        <label for="img7" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>Swimming</h4>
              <p>
                Swimming is a great recreational activity for people of all
                ages. Recreational swimming can provide you with a low-impact
                workout and it's a good way to relax.
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="image2" id="img8" />
        <label for="img8" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>Climbing stairs or hills</h4>
              <p>
                Stair climbing is a low-cost and readily accessible form of
                exercise that provides a series of health benefits.
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="image2" id="img9" checked />
        <label for="img9" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>Jogging</h4>
              <p>
                The benefits of jogging include heart health, weight loss, and
                for many, a longer life.
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="image2" id="img10" />
        <label for="img10" class="card">
          <div class="row">
            <div class="icon">5</div>
            <div class="description">
              <h4>Sports</h4>
              <p>
                Sports boost self-esteem. Watching your hard work pay off and
                achieving your goals develops self-confidence.
              </p>
            </div>
          </div>
        </label>
      </div>
